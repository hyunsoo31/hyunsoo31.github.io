{% extends "index.html" %}
{% load staticfiles %}

{% block content %}

<div style = "width:100%; height:50px; background-color:black;">
</div>
    <div class="jumbotron text-center" style=" margin-right:100px; margin-left:100px;">
        <h1>공지사항</h1>
    </div>
<div class="notice" style="border: 1px solid #969697; margin-left:200px; margin-right:200px;margin-bottom:50px; border-radius: 25px; padding: 50px;">
<table class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">title</th>
      <th scope="col">content</th>
      <th scope="col">schedule</th>
    </tr>
  </thead>
    {% for x in content.all%}
  <tbody>
    <tr>
      <th scope="row">{{x.event_id}}</th>
      <td>{{x.title}}</td>
      <td>{{x.content}}</td>
      <td>{{x.schedule}}</td>
    </tr>
  </tbody>

 {% endfor %}
</table>
</div>
